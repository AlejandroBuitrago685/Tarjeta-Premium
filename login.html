<!DOCTYPE html>
<html>
<head>
  <title>Login | Oorum</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
  <link rel="icon" type="image/png" href="img/logo.png" sizes="16x16">
</head>
<body>
<div class="login-container">
  <form action="" class="form-login">
    <ul class="login-nav">
      <li class="login-nav__item active">
        <a href="#">Iniciar Sesión</a>
      </li>
      <li class="login-nav__item">
        <a href="#">Registrarse</a>
      </li>
    </ul>
    <label for="login-input-user" class="login__label">Usuario</label>
    <input id="login-input-user" class="login__input" type="text" />
    <label for="login-input-password" class="login__label">Contraseña</label>
    <input id="login-input-password" class="login__input" type="password" />
    <label for="login-sign-up" class="login__label--checkbox">
      <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />Mantener sesión iniciada</label>
    <button class="login__submit" disabled>Iniciar sesión</button>
  </form>
  <a href="#" class="login__forgot">Olvidé mi contraseña</a>
</div>

</body>
</html>
